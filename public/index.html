<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Task</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
  </head>
  <body class="bg-gray-100 px-4 py-16">
    <div class="flex flex-col justify-center">
      <!-- mobile title -->
      <span
        class="text-2xl font-black text-slate-800 mx-auto p-5 mt-16 mb-12 lg:mx-0"
      >
        سبد دوره های شما
      </span>
      <div class="lg:flex lg:flex-row">
        <!-- mobile product -->
        <div class="lg:w-full lg:ml-16">
          <div class="mb-4">
            <div
              class="flex items-center justify-evenly bg-white rounded-2xl p-2 lg:p-4 lg:pr-6 shadow-lg"
            >
              <!-- product image -->
              <div>
                <img src="/assets/images/Rectangle 21.svg" alt="" />
              </div>
              <!--  product content -->
              <div
                class="pr-2 lg:flex lg:flex-1 lg:flex-row lg:justify-evenly lg:items-center lg:mr-4 md:my-4"
              >
                <div>
                  <span
                    class="text-xs font-bold md:text-base lg:text-lg lg:font-black"
                    >دوره حرفه ای متخصص ری اکت</span
                  >
                  <!-- course info -->
                  <div class="hidden md:flex md:items-center mt-4">
                    <div>
                      <div class="flex items-center text-gray-500 p-2">
                        <img
                          class="w-4 h-4"
                          src="/assets/images/clock_icon_224548.svg"
                          alt=""
                        />
                        <span class="text-xs">۴۵ ساعت</span>
                      </div>
                      <div class="flex items-center text-gray-500 p-2">
                        <img
                          class="w-4 h-4"
                          src="/assets/images/presentation_icon_224628.svg"
                          alt=""
                        />
                        <span class="text-xs">۲۷۰ جلسه</span>
                      </div>
                    </div>
                    <div>
                      <div class="flex items-center text-gray-500 p-2">
                        <img
                          class="w-4 h-4"
                          src="/assets/images/education_graduation_cap_student_icon_259522.svg"
                          alt=""
                        />
                        <span class="text-xs">+۱۳۰۰ دانشجو</span>
                      </div>
                      <div class="flex items-center text-orange-400 p-2">
                        <img
                          class="w-4 h-4"
                          src="/assets/images/cup_icon_257315.svg"
                          alt=""
                        />
                        <span class="text-xs">چالش های هفتگی</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <!-- teacher info -->
                  <div class="hidden md:flex md:items-center mt-4">
                    <div
                      class="w-9 h-9 relative overflow-hidden ring ring-blue-200 rounded-xl ml-2"
                    >
                      <img
                        class="rounded-xl w-full h-full absolute hover:scale-125 transition-all duration-500 ease-in-out"
                        src="/assets/images/saheb.webp"
                        alt=""
                      />
                    </div>
                    <div class="flex flex-col">
                      <span class="text-2xs font-bold text-gray-300"
                        >مدرس دوره</span
                      >
                      <span class="text-sm font-black">صاحب محمدی</span>
                    </div>
                  </div>
                  <!-- price section -->
                  <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center pl-2">
                      <span
                        class="text-blue-500 text-lg font-black lg:text-2xl"
                      >
                        ۶,۲۹۸,۰۰۰
                      </span>
                      <span class="text-gray-400 text-2xs font-bold ps-1">
                        تومان
                      </span>
                    </div>
                    <div class="border border-gray-200 p-1 rounded-2xl ml-2">
                      <img
                        class=""
                        src="/assets/images/trash_icon_224597.svg"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-16 lg:mb-0">
            <div
              class="flex items-center justify-evenly bg-white rounded-2xl p-2 lg:p-4 lg:pr-6 shadow-lg"
            >

                <img src="/assets/images/Rectangle 21.svg" alt="" />

              <!--  product content -->

                  >
                  <!-- course info -->

                        />

                      </div>
                      <div class="flex items-center text-gray-500 p-2">

                        />
                        <span class="text-xs">۲۷۰ جلسه</span>
                      </div>
                    </div>
                    <div>
                      <div class="flex items-center text-gray-500 p-2">
                        <img
                          class="w-4 h-4"
                          src="/assets/images/education_graduation_cap_student_icon_259522.svg"
                          alt=""
                        />
                        <span class="text-xs">+۱۳۰۰ دانشجو</span>
                      </div>
                      <div class="flex items-center text-orange-400 p-2">
                        <img

                          alt=""
                        />
                        <span class="text-xs">چالش های هفتگی</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                  <!-- teacher info -->
                  <div class="hidden md:flex md:items-center mt-4">
                    <div
                      class="w-9 h-9 relative overflow-hidden ring ring-blue-200 rounded-xl ml-2"
                    >
                      <img
                        class="rounded-xl w-full h-full absolute hover:scale-125 transition-all duration-500 ease-in-out"

                      />
                    </div>
                    <div class="flex flex-col">

                      <span class="text-sm font-black">صاحب محمدی</span>
                    </div>
                  </div>
                  <!-- price section -->
                  <div class="flex items-center justify-between mt-4">
                    <div class="flex items-center pl-2">
                      <span

                      >
                        ۶,۲۹۸,۰۰۰
                      </span>
                      <span class="text-gray-400 text-2xs font-bold ps-1">
                        تومان
                      </span>
                    </div>
                    <div class="border border-gray-200 p-1 rounded-2xl ml-2">
                      <img
                        class=""
                        src="/assets/images/trash_icon_224597.svg"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- basket -->
        <div
          class="bg-white shadow-lg rounded-2xl flex flex-col justify-center lg:w-1/2 p-4"
        >
          <div
            class="flex items-center justify-start py-8 lg:py-4 px-1 border-b-2"
          >
            <img src="/assets/images/receipt_text_icon_242738.svg" alt="" />
            <span class="text-xl font-black pr-3">پرداخت</span>
          </div>
          <div class="border-b-2 border-dashed px-1">
            <div class="flex items-center justify-between py-2">
              <span class="text-base font-black">جمع دوره ها</span>
              <span class="text-blue-500 text-lg font-black">۴.۲۵۰.۰۰۰ +</span>
            </div>
            <div class="flex items-center justify-between py-2">
              <span class="text-base font-black">تخفیف ها</span>
              <span class="text-red-500 text-lg font-black">۷۵۰.۰۰۰ -</span>
            </div>
          </div>
          <div class="self-center p-6">
            <span class="self-center text-sm font-bold p-2 cursor-pointer">
              کد تخفیف دارم !
            </span>
          </div>

          <button
            class="bg-blue-500 text-white w-full self-center py-4 rounded-3xl"
            type="button"
          >
            <span class="text-xl font-bold">پرداخت</span>
            <span class="text-xl font-black">۳.۵۰۰.۰۰۰</span>
            <span class="text-xs font-bold">تومان</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
